<!DOCTYPE html>
<html lang="en">
<!-- Here we will have links to external pages including stylsheets (css) and scripts. Most pages require external references as a lot of the website utilizes similar formatting/styling and has dedicated pages for javaScript-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | BridgePoint</title>
  <link rel="stylesheet" href="homeStyle.css">
  <script src="contact.js" defer></script>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      line-height: 1.6;
    }
    
    /* form container styling */
    .form-container {
      background-color: #222222;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      padding: 30px;
      margin: 20px 0;
      max-width: 900px;
      border: 1px solid #444444;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    /* label styling */
    /* this ensures that the labels are bold and have a margin below them for spacing */
    label {
      display: block;
      margin-bottom: 8px;
      color: #e0e0e0;
      font-weight: bold;
    }
    
    /* input and select styling */
    /* this ensures that all input fields and select dropdowns have a consistent look and feel */
    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #444444;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
      background-color: #333333;
      color: #e0e0e0;
    }
    
    /* checkbox group styling */
    /* this ensures that the checkboxes are displayed in a flexible grid layout */
    /* the gap property is used to create space between the checkboxes */
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 5px;
    }
    
    /* checkbox option styling */
    /* this ensures that each checkbox and its label are aligned properly */
    .checkbox-option {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    /* checkbox label styling */
    /* this ensures that the labels for the checkboxes are bold and have no margin below them */
    .checkbox-option label {
      font-weight: 500;
      margin-bottom: 0;
    }
    
    /* button styling */
    /* Tis ensures that the submit button has a consistent look and feel */
    .btn-submit {
      background-color: #6a3093;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    /* button hover effect */
    /* this ensures that the button changes color when hovered over */
    .btn-submit:hover {
      background-color: #8441bb;
    }
    
    /* message box styling */
    /* this ensures that the message box is styled consistently and is hidden by default */
    /* the message box will be displayed when there is a success or error message */
    .message-box {
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
      display: none;
    }
    
    .success {
      background-color: rgba(212, 237, 218, 0.2);
      border: 1px solid rgba(195, 230, 203, 0.5);
      color: #d4edda;
    }
    
    .error {
      background-color: rgba(248, 215, 218, 0.2);
      border: 1px solid rgba(245, 198, 203, 0.5);
      color: #f8d7da;
    }
    
    /* responsive design for smaller screens. Same thing basically dynamic updates to container */
    textarea.form-control {
      min-height: 100px;
      resize: vertical;
    }

    h1, h2, h3 {
      color: #b388ff;
    }

    p {
      color: #e0e0e0;
      margin-bottom: 20px;
    }

    /* section header styling */
    /* this ensures that the section headers are styled consistently and have a background color */
    /* the section headers are used to separate different parts of the form for better readability */
    .section-header {
      background: #3a1957;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: white;
    }
    
    a {
      color: #b388ff;
    }
    
    a:hover {
      color: #d7b8ff;
    }
    
    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  
  <!--Same thing as all other pages that -->
  <nav id="navbar">
    <ul>
      <li class="home-li"><a href="homepage.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active-link" aria-current="page">Contact</a></li>
      <li><a href="employment.html">Employment Opportunities</a></li>
      <li><a class="accent-link" href="FindHelp.html">Find Help</a></li>
    </ul>
  </nav>

  <main>
    <h1>Employment Assistance Survey</h1>
    <p>Please complete this brief survey to help us match you with appropriate employment opportunities.</p>
    
    <div id="message" class="message-box"></div>
    
    <!-- Contact Information and Employment Preferences Form -->
    <div class="form-container">
      <div class="section-header">
        <h2>Contact Information</h2>
      </div>
      <!-- employment assistance survey form -->
      <!-- this form collects the user's contact information and employment preferences -->
      <form id="employment-survey">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <!-- this ensures that the user enters a valid phone number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <!-- this ensures that the user enters a valid email address -->
        <!-- the email input type ensures that the user enters a valid email format -->
         <!-- the required attribute ensures that the field cannot be left empty -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <!-- this ensures that the user enters their current city of residence -->
        <div class="section-header">
          <h2>Employment Preferences</h2>
        </div>
        <!-- this ensures that the user selects their current housing situation -->
         <!-- the select input type ensures that the user can only select from the provided options -->
         <!-- the required attribute ensures that the field cannot be left empty -->
        <div class="form-group">
          <label for="current-situation">Current Housing Situation</label>
          <select id="current-situation" name="current-situation" class="form-control" required>
            <option value="">Select your situation</option>
            <option value="unsheltered">Unsheltered</option>
            <option value="emergency-shelter">Emergency Shelter</option>
            <option value="transitional-housing">Transitional Housing</option>
            <option value="temporary-stay">Temporary Stay with Others</option>
            <option value="at-risk">At Risk of Homelessness</option>
            <option value="stable">Stable Housing</option>
          </select>
        </div>
        <!-- this ensures that the user selects their current employment status -->
         <!-- the select input type ensures that the user can only select from the provided options -->
         <!-- the required attribute ensures that the field cannot be left empty -->
        <div class="form-group">
          <label for="employment-status">Current Employment Status</label>
          <select id="employment-status" name="employment-status" class="form-control" required>
            <option value="">Select your status</option>
            <option value="unemployed">Unemployed</option>
            <option value="part-time">Part-time</option>
            <option value="full-time">Full-time</option>
            <option value="student">Student</option>
          </select>
        </div>
        <!-- this ensures that the user selects their highest level of education -->
         <!-- the select input type ensures that the user can only select from the provided options -->
         <!-- the required attribute ensures that the field cannot be left empty -->
        <div class="form-group">
          <label>Work Experience Areas (Select all that apply)</label>
          <div class="checkbox-group">
            <div class="checkbox-option">
              <input type="checkbox" id="retail" name="experience" value="retail">
              <label for="retail">Retail/Sales</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="food-service" name="experience" value="food-service">
              <label for="food-service">Food Service</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="customer-service" name="experience" value="customer-service">
              <label for="customer-service">Customer Service</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="warehouse" name="experience" value="warehouse">
              <label for="warehouse">Warehouse/Manufacturing</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="construction" name="experience" value="construction">
              <label for="construction">Construction/Trades</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="office" name="experience" value="office">
              <label for="office">Office/Administrative</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="healthcare" name="experience" value="healthcare">
              <label for="healthcare">Healthcare</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="transportation" name="experience" value="transportation">
              <label for="transportation">Transportation/Driving</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="none" name="experience" value="none">
              <label for="none">No Previous Work Experience</label>
            </div>
          </div>
        </div>
        <!-- this ensures that the user selects their preferred job type -->
         <!-- the select input type ensures that the user can only select from the provided options -->
         <!-- the required attribute ensures that the field cannot be left empty -->
        <div class="form-group">
          <label for="job-type">Preferred Job Type</label>
          <select id="job-type" name="job-type" class="form-control" required>
            <option value="">Select job type</option>
            <option value="full-time">Full-time</option>
            <option value="part-time">Part-time</option>
            <option value="either">Either full-time or part-time</option>
          </select>
        </div>
        <!-- this ensures that the user selects their preferred work schedule -->
         <!-- the select input type ensures that the user can only select from the provided options -->
         <!-- the required attribute ensures that the field cannot be left empty -->
        <div class="form-group">
          <label for="wage-requirement">Wage Requirement per hour</label>
          <select id="wage-requirement" name="wage-requirement" class="form-control" required>
            <option value="">Select amount</option>
            <option value="full-time">$10-15</option>
            <option value="part-time">$15-20</option>
            <option value="either">$20-25</option>
            <option value="none">More than $25 per hour</option>
          </select>
        </div>
        <!-- this requests if the user has reliable transportation -->
        <div class="form-group">
          <label for="transportation">Do you have reliable transportation?</label>
          <select id="transportation" name="transportation" class="form-control" required>
            <option value="">Select option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="public">Public transportation only</option>
          </select>
        </div>
        <!--This is telling the program what barriers the user has that prevents them from working-->
        <div class="form-group">
          <label>Primary Barriers to Employment (Select all that apply)</label>
          <div class="checkbox-group">
            <div class="checkbox-option">
              <input type="checkbox" id="childcare" name="barriers" value="childcare">
              <label for="childcare">Childcare</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="transportation-barrier" name="barriers" value="transportation">
              <label for="transportation-barrier">Transportation</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="health" name="barriers" value="health">
              <label for="health">Health Issues</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="education" name="barriers" value="education">
              <label for="education">Education/Training</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="documentation" name="barriers" value="documentation">
              <label for="documentation">Documentation/ID</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="legal" name="barriers" value="legal">
              <label for="legal">Legal Issues</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="none-barrier" name="barriers" value="none">
              <label for="none-barrier">No Significant Barriers</label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="additional-info">Additional Information or Needs</label>
          <textarea id="additional-info" name="additional-info" class="form-control"></textarea>
        </div>
        <!-- this is the submit button for the form -->
        <!-- when clicked, it will submit the form data to the server for processing -->
         <!-- the button is styled to match the rest of the form and has a hover effect for better user experience -->
         <!-- the type attribute is set to "submit" to ensure that the form is submitted when clicked -->
        <div class="form-group">
          <button type="submit" class="btn-submit">Submit Survey</button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
